<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Workshop</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.css" />
  <script src="./js/bootstrap.js"></script>

</head>

<body>

  <div class="row">
    <div class=" col text-center">
      <h1>Workshop</h1>
    </div>
  </div>

  <div class="row">

    <div class="col-1"></div>
    <div class="col text-center">
      <h2>Lista de alumnos</h2>
    </div>

    <div class="col text-center">
      <h2>Ingreso de datos</h2>


      <form>
        <div class="row">
          <div class="form-inline col">

            <label for="nombre"> </label>
            <input type="text" class="form-control col" id="nombre" aria-describedby="NombreHelp" placeholder="Nombre">
            <div class="ml-2"></div>
            <label for="apellido"></label>
            <input type="text" class="form-control col" id="apellido" aria-describedby="ApellidoHelp" placeholder="Apellido">

          </div>
        </div>

        <div class="row mt-2">
          <div class="form-inline col">
            <label for="dni"></label>
            <input type="number" class="form-control col" id="dni" aria-describedby="DNIHelp" placeholder="DNI">

            <div class="ml-2"></div>

            <label for="mail"></label>
            <input type="email" class="form-control col" id="mail" aria-describedby="emailHelp" placeholder="Email">
          </div>
        </div>


        <div class="row mt-2">
          <div class="col">
            <button type="submit" id="btnAgregar" class="btn btn-primary col ">Agregar alumno</button>
          </div>
        </div>


        <div class="row mt-2">
          <div class="form-inline col">
            <label for="dni"></label>
            <input type="number" class="form-control col" id="dniEliminar" placeholder="DNI">
          </div>
          <button type="submit" id="btnEliminar" class="btn btn-danger col">Eliminar alumno</button>
        </div>

        <div class="row mt-2">
          <div class="form-inline col">
            <label for="nombreBuscar"></label>
            <input type="text" class="form-control col" id="nombreBuscar" placeholder="Nombre">
          </div>
          <button type="submit" id="btnBuscar" class="btn btn-success col">Buscar alumno</button>
        </div>
      </form>

    </div>
    <div class="col-1"></div>
  </div>

</body>

</html>
